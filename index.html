<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculeter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="dispolay">
            <input type="text" id="display" autocomplete="off" vlaue="">
        </div>
        <div class="btn-box">
            <!-- Fist row -->
            <button class="btn ac">AC</button>
            <button class="btn back">&larr;</button>
            <button class="btn modulo">%</button>
            <button class="btn devition">/</button>
            <!-- Second Row -->
            <button class="btn btn-7">7</button>
            <button class="btn btn-8">8</button>
            <button class="btn btn-9">9</button>
            <button class="btn multiplication">*</button>
            <!-- Row 3 -->
            <button class="btn btn-4">4</button>
            <button class="btn btn-5">5</button>
            <button class="btn btn-6">6</button>
            <button class="btn substract">-</button>
            <!-- Row 4 -->
            <button class="btn btn-1">1</button>
            <button class="btn btn-2">2</button>
            <button class="btn btn-3">3</button>
            <button class="btn addition">+</button>
            <!-- Row 5 -->
            <button class="btn zero">0</button>
            <button class="btn dot">.</button>
            <button class="btn sum">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
